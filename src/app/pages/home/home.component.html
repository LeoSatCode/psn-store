<div class="container-home">
  <a *ngFor="let card of cardDataFake; let i = index" [routerLink]="['/content', card.id]" class="fade-in" [style.animationDelay]="i * 0.2 + 's'">
    <app-card
      [cardId]="card.id"
      [gameCover]="card.gameCover"
      [gameLabel]="card.gameLabel"
      [gameCondition]="card.gameCondition"
      [gameType]="card.gameType"
      [gamePrice]="card.gamePrice">
    </app-card>
  </a>
</div>
