<a [routerLink]="['/content', cardId]" class="container-card" (mouseenter)="playSound()" (click)="playClickSound()">
  <img class="image-card" [src]="gameCover" alt="game cover">

  <app-card-label [gameLabel]="gameLabel"></app-card-label>

  <app-card-pricing
    [gameCondition]="gameCondition"
    [gameType]="gameType"
    [gamePrice]="gamePrice">
  </app-card-pricing>
</a>
