name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: ng build --configuration production --base-href /psn-store/

    - name: Configure Git
      run: |
        git config --global user.email "leosatcode@gmail.com"
        git config --global user.name "LeoSatCode"

    - name: Deploy to GitHub Pages
      run: |
        git remote rm origin
        git remote add origin https://LeoSatCode:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/LeoSatCode/psn-store.git
        npx gh-pages -d dist/psn-store -b gh-pages
